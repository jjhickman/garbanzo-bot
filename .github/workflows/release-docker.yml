name: Release Docker Image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v0.2.0)'
        required: true
      git_ref:
        description: 'Git ref to build (tag/branch/SHA). Default: current ref'
        required: false

permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    name: Build and Push GHCR Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      raw_version: ${{ steps.version.outputs.raw }}
      image_ref: ghcr.io/${{ github.repository_owner }}/garbanzo:${{ steps.version.outputs.raw }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.git_ref || github.ref }}

      - name: Resolve registry targets
        id: registries
        shell: bash
        run: |
          set -euo pipefail

          echo "ghcr_image=ghcr.io/${{ github.repository_owner }}/garbanzo" >> "$GITHUB_OUTPUT"

          if [ -n "${{ vars.DOCKERHUB_IMAGE }}" ] && [ -n "${{ vars.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "dockerhub_enabled=true" >> "$GITHUB_OUTPUT"
            echo "dockerhub_image=${{ vars.DOCKERHUB_IMAGE }}" >> "$GITHUB_OUTPUT"
          else
            echo "dockerhub_enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Resolve version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            RAW_VERSION="${{ github.event.inputs.version }}"
          else
            RAW_VERSION="${GITHUB_REF_NAME}"
          fi

          VERSION="${RAW_VERSION#v}"
          echo "raw=${RAW_VERSION}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Ensure GitHub Release exists
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          TAG="${{ steps.version.outputs.raw }}"

          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists"
            exit 0
          fi

          gh release create "$TAG" --title "$TAG" --generate-notes

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: ${{ steps.registries.outputs.dockerhub_enabled == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate GHCR metadata
        id: meta_ghcr
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.registries.outputs.ghcr_image }}
          tags: |
            type=raw,value=${{ steps.version.outputs.raw }}
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable=${{ !contains(steps.version.outputs.raw, '-') }}
          labels: |
            org.opencontainers.image.title=Garbanzo
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=https://prosperitylicense.com/versions/3.0.0.html

      - name: Generate Docker Hub metadata
        if: ${{ steps.registries.outputs.dockerhub_enabled == 'true' }}
        id: meta_dockerhub
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.registries.outputs.dockerhub_image }}
          tags: |
            type=raw,value=${{ steps.version.outputs.raw }}
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable=${{ !contains(steps.version.outputs.raw, '-') }}
          labels: |
            org.opencontainers.image.title=Garbanzo
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=https://prosperitylicense.com/versions/3.0.0.html

      - name: Build and push GHCR image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            APP_VERSION=${{ steps.version.outputs.version }}
          tags: ${{ steps.meta_ghcr.outputs.tags }}
          labels: ${{ steps.meta_ghcr.outputs.labels }}

      - name: Build and push Docker Hub image
        if: ${{ steps.registries.outputs.dockerhub_enabled == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            APP_VERSION=${{ steps.version.outputs.version }}
          tags: ${{ steps.meta_dockerhub.outputs.tags }}
          labels: ${{ steps.meta_dockerhub.outputs.labels }}

      - name: Update Docker Hub repository overview
        if: ${{ steps.registries.outputs.dockerhub_enabled == 'true' }}
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ steps.registries.outputs.dockerhub_image }}
          short-description: WhatsApp community bot with AI routing and ops tooling.
          readme-filepath: ./docs/DOCKERHUB_OVERVIEW.md

  smoke-test:
    name: Smoke Test Published Image
    runs-on: ubuntu-latest
    needs: build-and-push
    timeout-minutes: 15

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: docker pull "${{ needs.build-and-push.outputs.image_ref }}"

      - name: Run container
        run: |
          docker run -d --name garbanzo-smoke \
            -p 127.0.0.1:39001:3001 \
            -e HEALTH_ONLY=true \
            -e HEALTH_BIND_HOST=0.0.0.0 \
            -e MESSAGING_PLATFORM=whatsapp \
            -e OWNER_JID=test_owner@s.whatsapp.net \
            -e OPENROUTER_API_KEY=test_key_ci \
            -e AI_PROVIDER_ORDER=openrouter \
            "${{ needs.build-and-push.outputs.image_ref }}"

      - name: Wait for health endpoint
        run: |
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:39001/health >/dev/null; then
              echo "Health endpoint responded"
              exit 0
            fi
            sleep 2
          done
          echo "Health endpoint did not respond in time"
          exit 1

      - name: Show logs on failure
        if: failure()
        run: docker logs garbanzo-smoke || true

      - name: Cleanup container
        if: always()
        run: docker rm -f garbanzo-smoke || true
