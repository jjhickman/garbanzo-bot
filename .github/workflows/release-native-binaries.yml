name: Release Native Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      git_ref:
        description: 'Git ref to build (tag like v0.1.4, branch, or SHA). Default: current ref'
        required: false
      release_tag:
        description: 'Release tag to publish assets to (e.g., v0.1.4). Required for manual reruns from branches.'
        required: false

permissions:
  contents: write

jobs:
  build-binaries:
    name: Build ${{ matrix.bundle_name }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.allow_failure || false }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            bundle_name: garbanzo-linux-x64
            binary_name: garbanzo
            pkg_target: node22-linux-x64
            archive_ext: tar.gz
          - os: ubuntu-latest
            bundle_name: garbanzo-linux-arm64
            binary_name: garbanzo
            pkg_target: node22-linux-arm64
            archive_ext: tar.gz
          - os: macos-14
            bundle_name: garbanzo-macos-arm64
            binary_name: garbanzo
            pkg_target: node22-macos-arm64
            archive_ext: tar.gz
          - os: windows-latest
            bundle_name: garbanzo-windows-x64
            binary_name: garbanzo.exe
            pkg_target: node22-win-x64
            archive_ext: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.git_ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Build native executable (pkg)
        run: |
          mkdir -p dist/native
          npx @yao-pkg/pkg@6.13.1 dist/index.js --target "${{ matrix.pkg_target }}" --output "dist/native/${{ matrix.binary_name }}"

      - name: Assemble portable bundle
        shell: bash
        run: |
          set -euo pipefail
          BUNDLE_DIR="release/${{ matrix.bundle_name }}"
          mkdir -p "$BUNDLE_DIR/config" "$BUNDLE_DIR/docs" "$BUNDLE_DIR/templates"

          cp "dist/native/${{ matrix.binary_name }}" "$BUNDLE_DIR/"
          cp .env.example "$BUNDLE_DIR/.env.example"
          cp config/groups.json "$BUNDLE_DIR/config/groups.json"
          cp docs/PERSONA.md "$BUNDLE_DIR/docs/PERSONA.md"
          cp -R templates/. "$BUNDLE_DIR/templates/"

          if [ "${{ matrix.archive_ext }}" = "zip" ]; then
            powershell -Command "Compress-Archive -Path 'release/${{ matrix.bundle_name }}/*' -DestinationPath 'release/${{ matrix.bundle_name }}.zip'"
          else
            tar -czf "release/${{ matrix.bundle_name }}.tar.gz" -C release "${{ matrix.bundle_name }}"
          fi

      - name: Generate SHA256
        shell: bash
        run: |
          set -euo pipefail
          ARCHIVE="release/${{ matrix.bundle_name }}.${{ matrix.archive_ext }}"
          node -e "
            const fs = require('fs');
            const crypto = require('crypto');
            const p = process.argv[1];
            const data = fs.readFileSync(p);
            const sha = crypto.createHash('sha256').update(data).digest('hex');
            fs.writeFileSync(p + '.sha256', sha + '  ' + p.split('/').pop() + '\\n');
          " "$ARCHIVE"

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.bundle_name }}
          path: |
            release/${{ matrix.bundle_name }}.${{ matrix.archive_ext }}
            release/${{ matrix.bundle_name }}.${{ matrix.archive_ext }}.sha256

  publish-release-assets:
    name: Attach Binaries to Release
    runs-on: ubuntu-latest
    needs: build-binaries

    steps:
      - name: Resolve release tag
        id: release_tag
        shell: bash
        run: |
          set -euo pipefail

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.release_tag }}"
            if [ -z "$TAG" ]; then
              echo "release_tag is required when manually dispatching this workflow."
              exit 1
            fi
          else
            TAG="${GITHUB_REF_NAME}"
          fi

          echo "value=$TAG" >> "$GITHUB_OUTPUT"

      - name: Ensure GitHub Release exists
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          TAG="${{ steps.release_tag.outputs.value }}"

          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists"
            exit 0
          fi

          gh release create "$TAG" --title "$TAG" --generate-notes

      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Publish assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.value }}
          files: |
            release-artifacts/**/*.tar.gz
            release-artifacts/**/*.zip
            release-artifacts/**/*.sha256
