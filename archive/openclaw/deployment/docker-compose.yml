# Terra additional services â€” ChromaDB for RAG pipeline
# Run: docker compose -f deployments/terra/docker-compose.yml up -d

services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: openclaw-chromadb
    restart: unless-stopped
    ports:
      - "0.0.0.0:8000:8000"
    volumes:
      - chromadb-data:/chroma/chroma
    environment:
      # Anonymous access (internal only, bound to localhost)
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/api/v2/tenants/default_tenant"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  chromadb-data:
    driver: local
